{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate with AI</title>
  <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header class="site-header">
    <nav class="navbar">
      <div class="logo">AI Project</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/generate-ai/">Generate</a></li>
        <li><a href="/chat-history/">Chat History</a></li>
        <li><a href="/feedback/">Feedback</a></li>
        <li><a href="/login/">Login</a></li>
        <li><a href="/signup/">Sign Up</a></li>

      </ul>
      <button id="theme-toggle" class="cta-button">ðŸŒ“</button>
    </nav>
  </header>

  <main class="content-section narrow">
    <h1>Generate Content with AI</h1>

    <form method="post" enctype="multipart/form-data" class="ai-form">
      {% csrf_token %}

      <label for="model">Choose a model:</label>
      <select name="model" id="model">
        <option value="gemini-1.5-flash" selected>Gemini 1.5 Flash (Free)</option>
        <!-- <option value="other-api">OpenAI GPT-4</option> -->
      </select>

      <label for="prompt">Your prompt:</label>
      <textarea name="prompt" id="prompt" rows="6" placeholder="Ask me something smart...">{{ prompt }}</textarea>

      <label for="file_input">Optional file:</label>
      <input type="file" name="file_input" id="file_input">

      <button type="submit" class="cta-button">Generate</button>
    </form>

    {% if response %}
    <div class="ai-response-block">
      <h2>AI Response:</h2>
      <pre>{{ response }}</pre>
    </div>
    {% endif %}
  </main>

  <script src="{% static 'myapp/script.js' %}"></script>
</body>
</html>
