{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat History</title>
  <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header class="site-header">
    <nav class="navbar">
      <div class="logo">AI Project</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/generate-ai/">Generate</a></li>
        <li><a href="/chat-history/">Chat History</a></li>
        <li><a href="/feedback/">Feedback</a></li>
        <li><a href="/login/">Login</a></li>
        <li><a href="/signup/">Sign Up</a></li>

      </ul>
      <button id="theme-toggle" class="cta-button">ðŸŒ“</button>
    </nav>
  </header>

  <main class="content-section narrow">
    <h1>Your AI Chat History</h1>
    {% if history %}
      {% for entry in history %}
        <div class="chat-entry">
          <p><strong>You:</strong> {{ entry.prompt }}</p>
          <p><strong>AI:</strong> {{ entry.response }}</p>
          <hr>
        </div>
      {% endfor %}
    {% else %}
      <p>No previous chats found.</p>
    {% endif %}
  </main>

  <script src="{% static 'myapp/script.js' %}"></script>
</body>
</html>
