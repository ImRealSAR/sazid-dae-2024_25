{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>
  <main class="content-section narrow">
    <h1>Reset Your Password</h1>
    <form id="reset-form">
      <input type="email" id="reset-email" placeholder="Enter your email" required>
      <button type="submit" class="cta-button">Send Reset Email</button>
    </form>
  </main>

  <script type="module">
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { auth } from "{% static 'myapp/firebase.js' %}";

    document.getElementById("reset-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("reset-email").value;
      sendPasswordResetEmail(getAuth(), email)
        .then(() => alert("Reset email sent."))
        .catch((err) => alert(err.message));
    });
  </script>
</body>
</html>
